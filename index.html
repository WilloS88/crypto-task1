<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Affine Cipher</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">Afinne Cipher</div>
    <div class="box">
      <div class="encrypted">
        <div class="inputs">
          <label for="text-to-encrypt">To be Encrypted</label>
          <textarea
            id="text-to-encrypt"
            placeholder="Enter some text here..."
          ></textarea>
          <label for="text-to-encrypt">Filtered Plain text</label>
          <textarea
            id="filtered-text"
            placeholder="Filtered text will appear here."
          ></textarea>
          <label for="encrypted-text">Encrypted text</label>
          <textarea
            id="encrypted-text"
            placeholder="Encrypted text will appear here..."
            readonly
          ></textarea>
        </div>
        <div class="controls">
          <div class="control-group">
            <label for="encrypt-coefficient-a">Coefficient a</label>
            <input type="number" id="encrypt-coefficient-a" />
          </div>
          <div class="control-group">
            <label for="encrypt-coefficient-b">Coefficient b</label>
            <input type="number" id="encrypt-coefficient-b" />
          </div>
          <button class="encrypt-button">Encrypt</button>
        </div>
      </div>
      <div class="decrypted">
        <div class="inputs">
          <label for="text-to-decrypt">To be Decrypted</label>
          <textarea
            id="text-to-decrypt"
            placeholder="Enter some text here..."
          ></textarea>
          <label for="decrypted-text">Decrypted text</label>
          <textarea
            id="decrypted-text"
            placeholder="Decrypted text will appear here..."
            readonly
          ></textarea>
        </div>
        <div class="controls">
          <div class="control-group">
            <label for="decrypt-coefficient-a">Coefficient a</label>
            <input type="number" id="decrypt-coefficient-a" />
          </div>
          <div class="control-group">
            <label for="decrypt-coefficient-b">Coefficient b</label>
            <input type="number" id="decrypt-coefficient-b" />
          </div>
          <button class="decrypt-button">Decrypt</button>
        </div>
      </div>
    </div>
    <script src="./dist/app.js"></script>
  </body>
</html>
